<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Genrator</title>
    <link rel="icon" href="qr-code-icon.png" type="image/x-icon"/>
    <link href="sytle.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p>Enter the URL</p>
        <input type="text" placeholder="Enter URL" id="qrText">
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
        <button onclick="generateQR()">Generate QR</button>
    </div>
    <div class="footer">
        <a href="https://github.com/NikhilNevase269" target="_blank">👨🏻‍💻 Built by Nikhil 👨🏻‍💻 </a>
    </div>
    <script>
        let imgBox = document.getElementById("imgBox");
        let qrImage = document.getElementById("qrImage");
        let qrText = document.getElementById("qrText");

        function generateQR (){
            if(qrText.value.length > 0 ){
                qrImage.src = " https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrText.value;
                imgBox.classList.add("show-img");
            } 
            else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                },1000);
            }
        }
    </script>

</body>
</html>
